<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="stylesheet" href="main.css">

</head>

<body>


  <div class="container">

    <div class="shadow">

     

    </div>

      <img src="https://www.onlygfx.com/wp-content/uploads/2018/09/4-clipart-sun-1.png" alt="" class="sun">

      <img src="https://pngimg.com/d/moon_PNG5.png" alt="" class="moon">

      <img class="m-1" src="https://pngimg.com/d/mountain_PNG16.png" alt="">

      <img class="m-2" src="https://gallerypngs.com/wp-content/uploads/2024/10/Mountain-Png-Picture-Free.png" alt="">

      <img class="m-3" src="https://pngimg.com/d/mountain_PNG16.png" alt="">

     

      <img class="cloud-1" src="https://pngimg.com/d/cloud_PNG112144.png" alt="">

      <img class="cloud-2" src="https://static.vecteezy.com/system/resources/thumbnails/047/309/190/small/realistic-white-clear-soft-cloud-on-transparent-backgrounds-3d-render-png.png" alt="">

    </div>

        <img src="https://css-car-animation.netlify.app/img/truck-body.png"

         class="car-box" alt="">

         <img class="wheel-1" src="https://pngimg.com/d/car_wheel_PNG23305.png" alt="">

         <img class="wheel-2" src="https://pngimg.com/d/car_wheel_PNG23305.png" alt="">

      </div>

      <div class="line"></div>

    </div>

    <div class="bottom-context"></div>
